<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escala da Sonoplastia</title>
<link rel="stylesheet" href="css/escala.css">
<link rel="icon" type="image/png" href="imagens/channels4_profile.jpg">
</head>

<body>
<header>
    <img src="imagens/logo.png">
    <div class="links">
        <a class="cabecalho" href="">Todos materiais</a>
        <a class="cabecalho" href="https://www.canva.com/design/DAGwv-G0l2c/OuW_SzLTfpPebx_5-tf0FA/edit" target="_blank">Canva</a>
        <a class="cabecalho" href="index.html">Casa</a>
    </div>
</header>

<h1>Escala da Sonoplastia</h1>

<div id="adminUI" style="display:none">
    <h2>Modo Administrador</h2>

    <form id="addMemberForm">
        <h3>Adicionar Membro</h3>

        Nome: <input type="text" id="memberName" required><br>

        Import√¢ncia:
        <select id="memberImportance">
            <option value="1">1 - Normal</option>
            <option value="2">2 - Mais importante</option>
            <option value="3">3 - Super importante</option>
        </select><br>

        Restri√ß√µes:
        <input type="checkbox" id="restSab"> S√°bado
        <input type="checkbox" id="restDom"> Domingo
        <input type="checkbox" id="restQua"> Quarta<br>

        Carona:
        <input type="checkbox" id="isCarona"><br>

        Depend√™ncia:
        <input type="checkbox" id="hasDependencia">
        <select id="dependenciaSelect" disabled></select><br><br>

        <button type="submit">Adicionar Membro</button>
    </form>

    <h3>Membros</h3>
    <ul id="memberList"></ul>

    <button id="generateScale">Gerar Escala</button>
    <button id="clearScale">Limpar Escala</button>
</div>

<div id="resultado"></div>

<button onclick="baixarPNG()">Baixar escala em PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const isAdmin = sessionStorage.getItem("adminMode") === "true";
(function () {

const siglasDias = {
    "Domingo": "DOM",
    "S√°bado": "SAB",
    "Quarta": "QUA"
};

const horasPorDia = { Domingo: "18:30", Quarta: "19:30", S√°bado: "08:30" };
const diasUteis = ["Domingo", "Quarta", "S√°bado"];
const diasSemana = ["Domingo","Segunda","Ter√ßa","Quarta","Quinta","Sexta","S√°bado"];
let sequenciaEscala = {};

const hoje = new Date();
const mesAtual = hoje.getMonth() + 1;
const anoAtual = hoje.getFullYear();
const membrosPorDia = {
    Domingo: 3,
    Quarta: 3,
    S√°bado: 3
};

const chaveEscala = `escala_${mesAtual}_${anoAtual}`;
const chaveMembros = "membros_sonoplastia";

let membros = JSON.parse(localStorage.getItem(chaveMembros)) || [];
const dependenciaSelect = document.getElementById("dependenciaSelect");
const hasDependencia = document.getElementById("hasDependencia");

/* ===== ADMIN MODE ===== */
if (sessionStorage.getItem("adminMode") === "true") {
    document.getElementById("adminUI").style.display = "block";
    sessionStorage.removeItem("adminMode");
    displayMembers();
    atualizarDependencias();
}

/* ===== LOAD SCALE ===== */
const escalaSalva = localStorage.getItem(chaveEscala);
if (escalaSalva) escreverNoHTML(JSON.parse(escalaSalva), mesAtual);

hasDependencia.addEventListener("change", () => {
    dependenciaSelect.disabled = !hasDependencia.checked;
});

/* ===== ADD MEMBER ===== */
document.getElementById("addMemberForm").addEventListener("submit", e => {
    e.preventDefault();

    const name = memberName.value.trim();
    if (!name || membros.some(m => m.name === name)) {
        alert("Nome inv√°lido ou j√° existente");
        return;
    }

    membros.push({
        name,
        importance: parseInt(memberImportance.value),
        restrictions: [
            restSab.checked && "S√°bado",
            restDom.checked && "Domingo",
            restQua.checked && "Quarta"
        ].filter(Boolean),
        carona: isCarona.checked,
        dependencia: hasDependencia.checked ? dependenciaSelect.value || null : null
    });

    localStorage.setItem(chaveMembros, JSON.stringify(membros));
    displayMembers();
    atualizarDependencias();
    e.target.reset();
});

/* ===== DISPLAY MEMBERS ===== */
function displayMembers() {
    memberList.innerHTML = "";

    membros.forEach((m, index) => {
        const li = document.createElement("li");

        li.innerHTML = `
            ${m.name}
            | Imp:${m.importance}
            | Carona:${m.carona || "N√£o"}
            | Dep:${m.dependencia || "Nenhuma"}
            <span style="cursor:pointer;color:red;margin-left:10px" title="Remover">üóëÔ∏è</span>
        `;

        li.querySelector("span").onclick = () => {
            membros.splice(index, 1);
            localStorage.setItem(chaveMembros, JSON.stringify(membros));
            displayMembers();
            atualizarDependencias();
        };

        memberList.appendChild(li);
    });
}


function atualizarDependencias() {
    dependenciaSelect.innerHTML = "<option value=''>Selecione</option>";
    membros.forEach(m => {
        const o = document.createElement("option");
        o.value = m.name;
        o.textContent = m.name;
        dependenciaSelect.appendChild(o);
    });
}

function pesoComRevezamento(m) {
    const seq = sequenciaEscala[m.name] || 0;

    if (seq >= 2) return 0;           // 3¬∫ culto seguido ‚Üí bloqueia
    if (seq === 1) return m.importance * 0.9; // 2¬∫ seguido ‚Üí ‚àí10%

    return m.importance;
}


/* ===== CLEAR SCALE ===== */
clearScale.onclick = () => {
    if (!confirm("Deseja apagar a escala deste m√™s?")) return;
    localStorage.removeItem(chaveEscala);
    resultado.innerHTML = "";
};

/* ===== GENERATE SCALE ===== */
generateScale.onclick = () => {
    localStorage.setItem(chaveMembros, JSON.stringify(membros));

    const escala = gerarEscala();
    localStorage.setItem(chaveEscala, JSON.stringify(escala));
    escreverNoHTML(escala, mesAtual);
};


function gerarEscala() {
    const ultimoDia = new Date(anoAtual, mesAtual, 0).getDate();
    const escala = [];

    for (let d = 1; d <= ultimoDia; d++) {
        const data = new Date(anoAtual, mesAtual - 1, d);
        const diaNome = diasSemana[data.getDay()];
        if (!diasUteis.includes(diaNome)) continue;

        const disponiveis = membros.filter(m => {
    if (m.restrictions.includes(diaNome)) return false;

    if (m.dependencia) {
        const dep = membros.find(x => x.name === m.dependencia);
        if (!dep || dep.restrictions.includes(diaNome)) return false;
    }

    return true;
    });
        const qtdNecessaria = membrosPorDia[diaNome];

    if (disponiveis.length < qtdNecessaria) {
    escala.push({
        data: `${String(d).padStart(2,"0")}/${String(mesAtual).padStart(2,"0")}/${anoAtual}`,
        diaSemana: diaNome,
        nomes: ["‚Äî SEM PESSOAL SUFICIENTE ‚Äî"],
        hora: horasPorDia[diaNome]
    });
    continue;
    }

    let selecionados = selecionarMembros(disponiveis, qtdNecessaria);

    membros.forEach(m => {
    if (selecionados.some(s => s.name === m.name)) {
        sequenciaEscala[m.name] = (sequenciaEscala[m.name] || 0) + 1;
    } else {
        sequenciaEscala[m.name] = 0;
    }
    });

    // REGRA DE PRIORIDADE
    const temImportancia1 = selecionados.some(m => m.importance === 1);
    const temImportanciaAlta = selecionados.some(m => m.importance >= 2);

    if (temImportancia1 && !temImportanciaAlta) {
    // tenta novamente ignorando prioridade
    selecionados = selecionarMembros(disponiveis, qtdNecessaria);
    }

    // ATUALIZA REVEZAMENTO (AGORA SIM)
    membros.forEach(m => {
        if (selecionados.some(s => s.name === m.name)) {
            sequenciaEscala[m.name] = (sequenciaEscala[m.name] || 0) + 1;
        } else {
            sequenciaEscala[m.name] = 0;
        }
    });

        /* DEPEND√äNCIA */
        selecionados.forEach(m => {
            if (m.dependencia && !selecionados.some(s => s.name === m.dependencia)) {
                const dep = disponiveis.find(x => x.name === m.dependencia);
                if (dep) selecionados[3] = dep;
            }
        });

        escala.push({
            data: `${String(d).padStart(2,"0")}/${String(mesAtual).padStart(2,"0")}/${anoAtual}`,
            diaSemana: diaNome,
            nomes: selecionados.map(m => m.name),
            hora: horasPorDia[diaNome]
        });
    }
    return escala;
}

/* ===== SELECT MEMBERS ===== */
function selecionarMembros(lista, limite) {
    const resultado = [];
    const usados = new Set();

    while (resultado.length < limite) {
        const candidatos = lista.filter(m => !usados.has(m.name));
        if (candidatos.length === 0) break;

        let pesos = candidatos.map(m => pesoComRevezamento(m));
        let total = pesos.reduce((a, b) => a + b, 0);

        // fallback: ignora revezamento se todo mundo bloqueado
        if (total === 0) {
            pesos = candidatos.map(m => m.importance);
            total = pesos.reduce((a, b) => a + b, 0);
        }

        let r = Math.random() * total;
        let acumulado = 0;

        const escolhido = candidatos.find((m, i) => {
            acumulado += pesos[i];
            return acumulado >= r;
        });

        if (!escolhido) break;

        // DEPEND√äNCIA ‚Üí entra o par
        if (escolhido.dependencia) {
            const dep = lista.find(x => x.name === escolhido.dependencia);
            if (
                dep &&
                !usados.has(dep.name) &&
                resultado.length <= limite - 2
            ) {
                resultado.push(escolhido, dep);
                usados.add(escolhido.name);
                usados.add(dep.name);
            } else {
                usados.add(escolhido.name);
            }
        } else {
            resultado.push(escolhido);
            usados.add(escolhido.name);
        }
    }

    return resultado.slice(0, limite);
}

/* ===== HTML ===== */
function escreverNoHTML(dados, mes) {
    const mesesNomes = ["JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];
    const nomeMes = mesesNomes[mes - 1];
    const ano = new Date().getFullYear();
    const total = dados.length;
    const linhas = Math.ceil(total / 2);
    const esquerda = dados.slice(0, linhas);
    const direita = dados.slice(linhas);


    // Gera os itens (as duas colunas de datas e nomes)
    const itensHTML = esquerda.map((d, i) => {
    const d2 = direita[i];

    const bloco1 = `
    <div class="item-escala">
        <div class="data-container">
            <div class="data-box"><p>${d.data.split('/')[0]}</p></div>
            <div class="sigla-dia"><p>${siglasDias[d.diaSemana] || "---"}</p></div>
        </div>
        <div class="nomes-box">
    <p class="nomes-escala" ${isAdmin ? 'contenteditable="true"' : ''}>
        ${d.nomes.join(", ")}
    </p>
</div>
    </div>`;

    const bloco2 = d2 ? `
    <div class="item-escala">
        <div class="data-container">
            <div class="data-box"><p>${d2.data.split('/')[0]}</p></div>
            <div class="sigla-dia"><p>${siglasDias[d2.diaSemana] || "---"}</p></div>
        </div>
        <div class="nomes-box"><p>${d2.nomes.join(", ")}</p></div>
    </div>` : `<div></div>`;

    return bloco1 + bloco2;
}).join("");



    // Insere no elemento #resultado
    document.getElementById("resultado").innerHTML = `
    <div class="escala-container-wrapper">
        <div class="background-escala" id="escala-final">
            <div class="header-escala">
                <div>
                    <h1 style="font-family: 'Anton', sans-serif; -webkit-text-stroke: 0.15px #091d71; color: white; font-size: 158px; line-height: 0.9;">SONOPLASTIA</h1>
                    <h1 style="font-family: 'Glacial Indifference', sans-serif; color: white; font-size: 38.2px; text-align: right; letter-spacing: 4px;">
                        ESCALA | ${nomeMes} | ${ano}
                    </h1>    
                </div>
                <div style="background-color: white; width: 11.9px; height: 302.6px; margin-left: 80px;"></div>
                <img src="imagens/logoredondo.png" alt="Logo" style="width: 302.6px; height: 302.6px; margin-left: 40px;">
            </div>

            <div class="grid-escala">
                ${itensHTML}
            </div>
        </div>
    </div>`;
}

/* ===== ADMIN COMMAND ===== */
window.AdminSono = () => {
    sessionStorage.setItem("adminMode","true");
    location.reload();
};

})();

if (isAdmin) {
    document.querySelectorAll(".nomes-escala").forEach((el, index) => {
        el.addEventListener("blur", () => {
            const texto = el.innerText.trim();

            const escala = JSON.parse(localStorage.getItem(chaveEscala));
            if (!escala || !escala[index]) return;

            escala[index].nomes = texto.split(",").map(n => n.trim());
            localStorage.setItem(chaveEscala, JSON.stringify(escala));
        });
    });
}

/* ===== PNG ===== */
function baixarPNG() {
    const escala = document.getElementById("escala-final");

    if (!escala) {
        alert("Escala n√£o encontrada");
        return;
    }

    // Remove o zoom
    escala.classList.add("sem-zoom");

    setTimeout(() => {
        html2canvas(escala, {
            scale: 1,
            useCORS: true,
            backgroundColor: null
        }).then(canvas => {
            const link = document.createElement("a");
            link.download = "escala_sonoplastia.png";
            link.href = canvas.toDataURL("image/png");
            link.click();

            // Restaura o zoom
            escala.classList.remove("sem-zoom");
        });
    }, 50);
}

</script>

</body>
</html>
